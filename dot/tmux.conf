
# set -g @tmux_colorful_color_scheme 'https://coolors.co/ff4e00-8ea604-f5bb00-ec9f05-bf3100'
set -g status-style "bg=black,fg=#86d6fe"
setw -g window-status-current-style "fg=black,bg=#afaf87"
set -g status-right "#[bg=black,fg=#86d6fe] #{pane_current_path}"
# set -g prefix C-Space
# unbind 'l'
set-option -g prefix C-Space
bind-key C-Space send-prefix
# unbind-key -n 'l'
# unbind-key -n 'h'
# set -g window-status-current-style bg="#5294E2",fg=white
# set -g @tmux_power_theme 'slate'
# run-shell "tmux-power.tmux"
set -g allow-rename on
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'
unbind-key 't'
bind-key -n C-l next-window
bind-key -n C-h previous-window
bind r source-file ~/.config/tmux/tmux.conf \; display "tmux reloaded"
# bind t new-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}" "pwd && ls --color=auto; exec $SHELL"
bind s split-window -h -c "#{pane_current_path}" "pwd && ls --color=auto; exec $SHELL"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
set -g mode-keys vi
setw -g mode-keys vi
set -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
set-option -g set-clipboard external
bind-key -T copy-mode-vi C-k send-keys -X halfpage-up
bind-key -T copy-mode-vi C-j send-keys -X halfpage-down
unbind-key ']'
# bind-key ']' run-shell "xclip -out -selection clipboard | tmux paste-buffer"
bind ] run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
