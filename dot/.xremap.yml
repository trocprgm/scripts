  - name: Dia
    exact_match: true
    remap:
      "Super_L-w": Up
      "Super_L-s": Down
      "Super_L-a": Left
      "Super_L-d": Right
      "Alt-s": PageDown
      "Alt-w": PageUp
      "Alt-a": "Ctrl-Shift-Tab"
      "Alt-d": "Ctrl-Tab"
  - name: Map 
    exact_match: true
    application:
      only: Chromium
    remap:
      "Control-h": "Ctrl-Shift-Tab"
      "Control-l": "Ctrl-Tab"
      "Control-j": PageDown
      "Control-k": PageUp

