modmap:
  - name: Global
    application:
      not: steam_proton.steam_proton
    remap:
      CapsLock: Control_L
      LEFTCTRL: Super_L
      Shift_L: Shift_L
      Tab: Tab
    
  - name: Emu
    application:
     only: steam_proton.steam_proton
    remap:
      CapsLock: Shift_L
      LEFTCTRL: Tab
      Shift_L: Control_L
      Tab: CapsLock

